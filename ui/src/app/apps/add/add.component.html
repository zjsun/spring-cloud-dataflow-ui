<h1 i18n="@@apps.add.title">Add application(s)</h1>
<clr-accordion>
  <clr-accordion-panel>
    <clr-accordion-title i18n="@@apps.add.register">Register one or more applications</clr-accordion-title>
    <clr-accordion-content *clrIfExpanded>
      <app-add-register></app-add-register>
    </clr-accordion-content>
  </clr-accordion-panel>
  <clr-accordion-panel>
    <clr-accordion-title i18n="@@apps.add.import.http">Import application coordinates from an HTTP URI location</clr-accordion-title>
    <clr-accordion-content *clrIfExpanded>
      <app-add-uri></app-add-uri>
    </clr-accordion-content>
  </clr-accordion-panel>
  <clr-accordion-panel clrAccordionPanelOpen="{{locale.pri}}">
    <clr-accordion-title i18n="@@apps.add.import.file">Import application coordinates from a properties file</clr-accordion-title>
    <clr-accordion-content *clrIfExpanded>
      <app-add-props></app-add-props>
    </clr-accordion-content>
  </clr-accordion-panel>
  <clr-accordion-panel clrAccordionPanelOpen="{{locale.pub}}" *ngIf="locale.pub">
    <clr-accordion-title i18n="@@apps.add.import.starters">Import application starters from dataflow.spring.io.</clr-accordion-title>
    <clr-accordion-content>
      <app-add-website-starters></app-add-website-starters>
    </clr-accordion-content>
  </clr-accordion-panel>
</clr-accordion>
