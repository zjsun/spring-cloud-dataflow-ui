<div *ngIf="!loading">
  <div class="datagrid-action-bar">
    <button type="button" class="btn btn-sm btn-secondary" (click)="refresh()" i18n="@@streams.runtime.refresh">Refresh</button>
  </div>
  <div *ngFor="let runtimeStream of page.items">
    <h3>
      <ng-container i18n="@@streams.runtime.stream.title">Stream</ng-container>&nbsp;<strong>{{ runtimeStream.name }}</strong>
    </h3>
    <div class="clr-row">
      <ng-template ngFor let-runtimeApp [ngForOf]="runtimeStream.apps">
        <div class="clr-col-12 clr-col-sm-3">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">
                {{ runtimeApp.deploymentId }}
                <span class="{{ runtimeApp.stateColor() }}"> {{ runtimeApp.state }}</span>
              </h4>
              <p class="card-text">
                {{ runtimeApp.appInstances.length }}
                <span *ngIf="runtimeApp.appInstances.length > 1" i18n="@@streams.runtime.stream.instance1">instances</span>
                <span *ngIf="!(runtimeApp.appInstances.length > 1)" i18n="@@streams.runtime.stream.instance2">instance</span>
              </p>
            </div>
            <div class="card-footer">
              <button class="btn btn-sm btn-link" (click)="details(runtimeApp)">View details</button>
              <button class="btn btn-sm btn-link" grafanaDashboardRuntimeApp [runtimeApp]="runtimeApp" i18n="@@grafana.dashboard">
                Grafana dashboard
              </button>
              <button class="btn btn-sm btn-link" wavefrontDashboardRuntimeApp [runtimeApp]="runtimeApp" i18n="@@wavefront.dashboard">
                Wavefront dashboard
              </button>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>

  <div class="alert alert-info" role="alert" style="display: inline-block; margin-top: 16px" *ngIf="page.total === 0">
    <div class="alert-items">
      <div class="alert-item static">
        <div class="alert-icon-wrapper">
          <clr-icon class="alert-icon" shape="info-circle"></clr-icon>
        </div>
        <span class="alert-text">
          <ng-container i18n="@@streams.runtime.stream.text1">There are currently</ng-container>&nbsp;<strong i18n="@@streams.runtime.stream.text2">no applications running</strong>
          <ng-container i18n="@@streams.runtime.stream.text3">.</ng-container>
        </span>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" style="padding: 1rem 0">
  <clr-spinner clrInline clrSmall></clr-spinner>
  <ng-container i18n="@@streams.runtime.loading">Loading runtime...</ng-container>
</div>

<app-runtime-details #detailsModal></app-runtime-details>
