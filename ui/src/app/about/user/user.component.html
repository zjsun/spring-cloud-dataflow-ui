<div *ngIf="loggedinUser$ | async as user; else logIn" class="header-actions">
  <clr-dropdown>
    <button class="nav-text nav-icon-text" clrDropdownTrigger aria-label="open user profile">
      {{ user }}
      <clr-icon shape="caret down"></clr-icon>
    </button>
    <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
      <a (click)="logout()" clrDropdownItem i18n="@@app.logout">Log out</a>
    </clr-dropdown-menu>
  </clr-dropdown>
</div>

<ng-template #logIn>
  <div>
    <a href="/login" class="nav-link nav-icon-text" i18n="@@app.login"> Log In </a>
  </div>
</ng-template>
