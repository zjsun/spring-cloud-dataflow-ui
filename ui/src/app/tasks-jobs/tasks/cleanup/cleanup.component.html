<clr-modal [(clrModalOpen)]="isOpen" *ngIf="task" [clrModalClosable]="!isRunning">
  <h3 class="modal-title" i18n="@@tasks.modal.clean.title">Confirm Clean Up Execution(s)</h3>
  <div class="modal-body" *ngIf="!isRunning && !loading && count.completed === count.all">
    <p>
      <ng-container i18n="@@tasks.modal.clean.text1">This action will remove</ng-container>&nbsp;
      <strong>{{ count.all }}&nbsp; <ng-container i18n="@@tasks.modal.clean.text2">execution(s)</ng-container></strong>
      <ng-container i18n="@@tasks.modal.clean.text3">. Are you sure?</ng-container>
    </p>
  </div>
  <div class="modal-body" *ngIf="!isRunning && !loading && count.completed !== count.all">
    <p style="padding-bottom: 8px" i18n="@@tasks.modal.clean.text4">Please, selected the status of the execution to remove:</p>
    <clr-radio-wrapper>
      <input type="radio" clrRadio [(ngModel)]="status" value="all" name="options" />
      <label>
        <ng-container i18n="@@tasks.modal.clean.text5">All the</ng-container>&nbsp;{{ count.all }}&nbsp;
        <ng-container i18n="@@tasks.modal.clean.text6">execution(s)</ng-container>
      </label>
    </clr-radio-wrapper>
    <clr-radio-wrapper>
      <input type="radio" clrRadio [(ngModel)]="status" value="completed" name="options" />
      <label>{{ count.completed }}&nbsp;<ng-container i18n="@@tasks.modal.clean.text7">execution(s) completed</ng-container></label>
    </clr-radio-wrapper>
  </div>
  <div class="modal-body" *ngIf="isRunning">
    <clr-spinner clrInline clrSmall></clr-spinner>
    <ng-container i18n="@@tasks.modal.clean.removing">Removing data...</ng-container>
  </div>
  <div class="modal-body" *ngIf="loading">
    <clr-spinner clrInline clrSmall></clr-spinner>
    <ng-container i18n="@@tasks.modal.clean.loading">Loading...</ng-container>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="isOpen = false" [disabled]="isRunning" i18n="@@modal.cancel">Cancel</button>
    <button id="btn-stop" type="button" class="btn btn-danger" (click)="clean()" [disabled]="isRunning">
      <span i18n="@@tasks.modal.clean.submit">Clean up Execution(s)</span>
    </button>
  </div>
</clr-modal>
