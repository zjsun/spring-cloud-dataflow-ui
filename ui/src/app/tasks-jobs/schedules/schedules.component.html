<h1 i18n="@@schedules.title">Schedules</h1>

<clr-datagrid
  (clrDgRefresh)="refresh($event)"
  [clrDgLoading]="loading"
  [(clrDgSelected)]="!grouped ? null : selected"
  *ngIf="isInit"
  #datagrid
>
  <clr-dg-action-bar *ngIf="grouped">
    <button type="button" class="btn btn-sm btn-secondary" (click)="setMode(false)" i18n="@@modal.cancel">Cancel</button>
    <button
      type="button"
      [disabled]="selected?.length === 0"
      class="btn btn-sm btn-outline-danger"
      (click)="destroySchedules(selected)"
      i18n="@@schedules.delete"
    >
      Delete schedules(s)
    </button>
  </clr-dg-action-bar>
  <clr-dg-action-bar *ngIf="!grouped">
    <button type="button" class="btn btn-sm btn-secondary" (click)="setMode(true)" i18n="@@schedules.group">Group Actions</button>
    <button type="button" class="btn btn-sm btn-secondary" (click)="refresh(state)" i18n="@@schedules.refresh">Refresh</button>
  </clr-dg-action-bar>
  <clr-dg-column
    (clrDgColumnResize)="updateContext('sizeName', $event)"
    [style.width.px]="context.sizeName | datagridcolumn: datagrid:contextName | async"
  >
    <ng-container i18n="@@schedules.col.name"> Name </ng-container>
  </clr-dg-column>
  <clr-dg-column
    (clrDgColumnResize)="updateContext('sizeTaskName', $event)"
    [style.width.px]="context.sizeTaskName | datagridcolumn: datagrid:contextName | async"
  >
    <ng-container i18n="@@schedules.col.task_name"> Task name </ng-container>
    <clr-dg-filter style="display: none"></clr-dg-filter>
  </clr-dg-column>
  <clr-dg-column
    (clrDgColumnResize)="updateContext('sizePlatform', $event)"
    [style.width.px]="context.sizePlatform | datagridcolumn: datagrid:contextName | async"
  >
    <ng-container i18n="@@schedules.col.platform"> Platform </ng-container>
    <clr-dg-filter [clrDgFilter]="platformFilter">
      <app-clr-datagrid-platform-filter [value]="context.platform" #platformFilter></app-clr-datagrid-platform-filter>
    </clr-dg-filter>
  </clr-dg-column>
  <clr-dg-column
    (clrDgColumnResize)="updateContext('sizeCronExpression', $event)"
    [style.width.px]="context.sizeCronExpression | datagridcolumn: datagrid:contextName | async"
  >
    <ng-container i18n="@@schedules.col.cron"> Cron Expression </ng-container>
    <clr-dg-filter style="display: none"></clr-dg-filter>
  </clr-dg-column>
  <clr-dg-row *ngFor="let schedule of page?.items" [clrDgItem]="schedule">
    <clr-dg-cell
      ><a routerLink="/tasks-jobs/schedules/{{ schedule.name }}/{{ schedule.platform }}">{{
        schedule.name
      }}</a></clr-dg-cell
    >
    <clr-dg-cell
      ><a [routerLink]="'/tasks-jobs/tasks/' + schedule.taskName">{{ schedule.taskName }}</a></clr-dg-cell
    >
    <clr-dg-cell>{{ schedule.platform || 'N/A' }}</clr-dg-cell>
    <clr-dg-cell>{{ schedule.cronExpression || 'N/A' }}</clr-dg-cell>
    <clr-dg-action-overflow *ngIf="!grouped">
      <button class="action-item" (click)="details(schedule)" i18n="@@schedules.row.detail">Details</button>
      <button class="action-item" (click)="taskDetails(schedule)" i18n="@@schedules.row.task_detail">Task details</button>
      <button class="action-item" (click)="createSchedule(schedule)" i18n="@@schedules.row.add_new_schedule">Add new schedule</button>
      <button class="action-item" (click)="destroySchedules([schedule])" i18n="@@schedules.row.destroy">Destroy</button>
    </clr-dg-action-overflow>
  </clr-dg-row>
  <clr-dg-placeholder i18n="@@schedules.no_result">No results found.</clr-dg-placeholder>
  <clr-dg-footer> {{ page?.total }}&nbsp;<ng-container i18n="@@schedules.pager.title1">schedules</ng-container> </clr-dg-footer>
</clr-datagrid>

<app-schedule-destroy #destroyModal (onDestroyed)="refresh(state)"></app-schedule-destroy>
