<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登录 - 迪塔流 - DataV Flow</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/signin.css" rel="stylesheet"/>
</head>
<style>
    .form-signin-heading {
        text-align: center;
    }
</style>
<body>
<div class="container">
    <form class="form-signin form-horizontal" method="post" action="/login">
        <h2 class="form-signin-heading">迪塔流 - DataV Flow</h2>
        <p>
            <label for="username" class="control-label sr-only">用户名</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required
                   autofocus>
        </p>
        <p>
            <label for="password" class="control-label sr-only">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
        </p>
        <p class="error" style="color: red; display:none;">用户名/密码错误，或会话已失效</p>
        <p><label><input type='checkbox' name='remember-me'/> 记住登录</label></p>
        <button class="btn btn-lg btn-secondary btn-block" type="submit">登录</button>
    </form>
</div>
</body>

<script src="/static/jquery.min.js"></script>
<script type="text/javascript">
    if ("error" == window.location.search.substring(1)) {
        console.log(window.location.search.substring(1));
        $(".error").show();
    }
</script>
</html>
